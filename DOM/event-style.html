<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target</title>
</head>

<body>
    <input type="button" value="Click Me" id="clickMe" value="yellow">
    <div id="canvas" style="width: 500px; height: 500px; background-color: yellow; "></div>
    <script>
        const clickMe = document.getElementById("clickMe");
        clickMe.onclick = function () {
            clickMe.setAttribute("value", "You Already Click Me");
            canvas.style.backgroundColor = clickMe.getAttribute("value");
        }
        const canvas = document.getElementById("canvas");
        canvas.onclick= function (event){
            canvas.textContent = `You click at ${event.x}, ${event.y}`;
            canvas.style.backgroundColor = "green";
        }

    </script>
</body>

</html>
